<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="header-title">
            <h1>Book Tracker</h1>
        </div>
    </header>
    <div class="main-section">
        <div class="add-book-section">
            <form>
                <label for="book_title">Book Title:</label>
                <input type="text" id="book_title" placeholder="Book title..." name="bookTitle">
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="Author..." name="author">
                <label for="type">Type:</label>
                <input type="text" id="type" placeholder="Type..." name="type">
                <select id="rating" name="rating">
                    <option value="0">Unrated</option>
                    <option value="1">☆</option>
                    <option value="2">☆☆</option>
                    <option value="3">☆☆☆</option>
                    <option value="4">☆☆☆☆</option>
                    <option value="5">☆☆☆☆☆</option>
                </select>
                <select id="readStatus" name="readStatus">
                    <option value="">Unread</option>
                    <option value=1>Completed</option>
                </select>
                <button type="button" id="add-book-button">Add Book</button>
            </form>
        </div>
        <div class="library-section">
            <div id="info-list">
                <!-- The overall information goes here -->
            </div>
            <table id="books-list">
                <thead id="book-requirements">
                    <tr>
                    <td>TITLE</td>
                    <td>AUTHOR</td>
                    <td>TYPE</td>
                    <td>RATING</td>
                    <td>STATUS</td>
                    <td>REMOVAL</td>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- HERE IS A LIST OF BOOKS GENERATED BY JS -->
                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
